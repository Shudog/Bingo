<script>
  var bingoCardsJson;
  window.onload = function() {
    prepareData();
  }
  
  function prepareData() {
    retrieveJSON();
    //Do any extra setup stuff.
  }
  
  async function retrieveJSON() {
    bingoCardsJson = await fetch("BingoData.json")
      .then(response => {
        return response.json();
      });
    
    printTable(); //This will be replaced by something actual someday
  }
  
  function printTable() {
    //body reference 
    var body = document.getElementsByTagName("body")[0];

    // create elements <table> and a <tbody>
    var tbl = document.createElement("table");
    var tblBody = document.createElement("tbody");
    bingoCardsJson.forEach((index, element, array) => {
      var cellText;
      var row = document.createElement("tr");
      
      cellText = document.createTextNode(element.Nickname);
      var cell = document.createElement("td");
      cell.appendChild(cellText);
      row.appendChild(cell);
      
      cellText = document.createTextNode(element.Challenge);
      var cell = document.createElement("td");
      cell.appendChild(cellText);
      row.appendChild(cell);
      
      cellText = document.createTextNode(element.Category);
      var cell = document.createElement("td");
      cell.appendChild(cellText);
      row.appendChild(cell);
      
      tblBody.appendChild(row);
    });
    
    // append the <tbody> inside the <table>
    tbl.appendChild(tblBody);
    // put <table> in the <body>
    body.appendChild(tbl);
  }
</script>
