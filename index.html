<script>
    var bingoCardsJson;
    window.onload = function () {
        prepareData();
    }

    function prepareData() {
        retrieveJSON();
        //Do any extra setup stuff.
    }

    async function retrieveJSON() {
        bingoCardsJson = await fetch("BingoData.json")
            .then(response => {
                return response.json();
            });

        printTable(); //This will be replaced by something actual someday
    }

    function printTable() {
        //body reference
        var body = document.getElementsByTagName("body")[0];

        // create elements <table> and a <tbody>
        var tbl = document.createElement("table");
        tbl.setAttribute('class', 'table table-bordered');
        var tblBody = document.createElement("tbody");
        var row = document.createElement("tr");
        var cellText;
        var cell;

        cellText = document.createTextNode("Challenge");
        cell = document.createElement("th");
        cell.appendChild(cellText);
        row.appendChild(cell);
        tblBody.appendChild(row);

        //row = document.createElement("tr");
        //bingoCardsJson.forEach((element, index, array) => {
        //    cellText = document.createTextNode(element.Nickname);
        //    cell = document.createElement("td");
        //    cell.appendChild(cellText);
        //    cell.setAttribute('title', element.Challenge);
        //    row.appendChild(cell);

        //    if ((index + 1) % 5 == 0) {
        //        tblBody.appendChild(row);
        //        row = document.createElement("tr");
        //    }
        //});
        //tblBody.appendChild(row); //Always append at the end
        var usedBingoOptions = [];
        for (var i = 0; i < 5; i++) {
            row = document.createElement("tr");
            for (var j = 0; j < 5; j++) {
                var bingoElement;
                var pullAgain = true;
                while (pullAgain) {
                    pullAgain = false;
                    bingoElement = bingoCardsJson[getRandomInt(bingoCardsJson.length)];
                    usedBingoOptions.forEach(function (element, index, array) {
                        if (bingoElement.Nickname == element.Nickname) {
                            pullAgain = true;
                        }
                    });
                }
                usedBingoOptions.push(bingoElement);
                cellText = document.createTextNode(bingoElement.Nickname);
                cell = document.createElement("td");
                cell.appendChild(cellText);
                cell.setAttribute('title', bingoElement.Challenge);
                row.appendChild(cell);
            }
            tblBody.appendChild(row);
        }
        // append the <tbody> inside the <table>
        tbl.appendChild(tblBody);
        // put <table> in the <body>
        body.appendChild(tbl);
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }
</script>
